<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
    <section>
        <fieldset class="cargar">
            <legend>Cargar</legend>
            <div class="listaCargar"></div>
            
        </fieldset>
        <fieldset class="insertar">
            <legend>Insertar</legend>
            <label for="titulo">Título de clasificación:</label>
            <input id="titulo" placeholder="Título" autofocus/>
            <label for="producto">Producto:</label>
            <input id="producto" placeholder="Producto"/>
            <div class="listaInsertar"></div>
            <button class="btInsertar">Insertar</button>
        </fieldset>
        <fieldset class="editar">
            <legend>Editar</legend>
            <label for="tituloEditar">Título de clasificación:</label>
            <input id="tituloEditar" placeholder="Título"/>
            <label for="productoEditar">Producto:</label>
            <input id="productoEditar" placeholder="Producto"/>
            <div class="listaEditar"></div>
            <button class="btEditar">Editar</button>
        </fieldset>

        <script src="js/index.js"></script>
    </section>
</body>
</html>
